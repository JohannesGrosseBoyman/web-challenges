<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" required />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" required />
          <label for="birthday">Your Birthday:</label>
          <input type="date" id="birthday" required />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="favouriteColor">Favourite Color:</label>
          <input type="color" id="favouriteColor" value="#E5430F" />
          <label for="favouritePet">What`s your favourite pet?</label>
          <select id="favouritePet">
            <option value="">--Please choose an option--</option>
            <option value="agra">Agra cadabra</option>
            <option value="turtle">Chicken Turtle</option>
            <option value="jellyfish">Fried Egg Jellyfish</option>
          </select>
        </fieldset>
        <button type="submit" value="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
